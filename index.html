
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stockpick Dashboard (Live from Google Sheets)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .tp { background-color: #d6fcd6; }
    .sl { background-color: #fcd6d6; }
    .floating { background-color: #fffec6; }
  </style>
</head>
<body>
  <h2>ðŸ“Š Stockpick Performance Dashboard (Live)</h2>
  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRBzP7eMCkZr3pj15WPCYN5h_jtVEM3UZqi-TU-93dXr0eBdi2Kg8Lk3Jk70Me9mQ/gviz/tq?tqx=out:json";

    async function loadSheet() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const table = json.table;

        const headers = table.cols.map(col => `<th>{col.label}</th>`).join("");
        document.querySelector("thead").innerHTML = `<tr>{headers}</tr>`;

        let rows = "";
        table.rows.forEach(row => {
          const cells = row.c.map(cell => cell ? cell.v : "").map(value => `<td>{value}</td>`).join("");
          rows += `<tr>{cells}</tr>`;
        });

        document.querySelector("tbody").innerHTML = rows;
      } catch (err) {
        console.error("Gagal fetch data:", err);
        document.querySelector("tbody").innerHTML = "<tr><td colspan='20'>Failed to load data</td></tr>";
      }
    }

    loadSheet();
    setInterval(loadSheet, 10000); // refresh tiap 10 detik
  </script>
</body>
</html>
