
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stockpick Performance Dashboard (Live)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      font-size: 13px;
      text-align: center;
    }
    th {
      background-color: #333;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h2>üìà Stockpick Performance Dashboard (Live)</h2>
  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTxBZ5UH3abOmLIlWeJWXsgzfCl1fYmU6Nj18cktZL_m3yWpj1mzPl2ICX5Bs3UPXi37nOSGIzubAI/gviz/tq?tqx=out:json";

    async function loadSheet() {
      try {
        const res = await fetch(sheetURL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const table = json.table;

        const headers = table.cols.map(col => `<th>${col.label}</th>`).join("");
        document.querySelector("thead").innerHTML = `<tr>${headers}</tr>`;

        let rows = "";
        table.rows.forEach(row => {
          const cells = row.c.map(cell => cell ? `<td>${cell.v}</td>` : "<td></td>").join("");
          rows += `<tr>${cells}</tr>`;
        });

        document.querySelector("tbody").innerHTML = rows;
      } catch (err) {
        console.error("Fetch error:", err);
        document.querySelector("tbody").innerHTML = "<tr><td colspan='30'>‚ùå Failed to load data</td></tr>";
      }
    }

    loadSheet();
    setInterval(loadSheet, 10000);
  </script>
</body>
</html>
